apiVersion: apps/v1
kind: Deployment
metadata:
  name: "deployment-{{ .Values.appName }}-{{ .Values.environment }}"
  labels:
    app: "{{ .Values.appName }}"
spec:
  replicas: "{{ .Values.replicas }}"
  selector:
    matchLabels:
      app: "{{ .Values.appName }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}"
    spec:
      containers:
      - name: "{{ .Values.appName }}"
        image: "{{ .Values.image }}"
        ports:
        - containerPort: "{{ .Values.containerPort }}"